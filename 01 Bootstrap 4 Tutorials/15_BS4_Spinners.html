<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Boostrap 4 Spinners</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width
     initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>

  <body>
      <h1>Boostrap 4 Spinners</h1>

<!-- Spinners
==============

To create a spinner/loader, use the ".spinner-border" class: -->


<div class="container border border-dark p-5 rounded mb-3">
    <h2>Simple Spinners</h2>
    <div class="spinner-border"></div>
</div>


<!-- Colored Spinners
======================

Use any text color utilites to add a color to the spinner:     -->

<div class="container border border-dark p-5 rounded mb-3">
    <h2>Colored Spinners</h2>
    <div class="spinner-border"></div>
    <div class="spinner-border text-muted"></div>
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border text-success"></div>
    <div class="spinner-border text-info"></div>
    <div class="spinner-border text-warning"></div>
    <div class="spinner-border text-danger"></div>
    <div class="spinner-border text-secondary"></div>
    <div class="spinner-border text-dark"></div>
    <div class="spinner-border text-light"></div>
</div>


<!-- Growing Spinners
======================

Use the ".spinner-grow" class if you want the spinner/loader 
to grow instead of "spin": -->

<div class="container border border-dark p-5 rounded mb-3">
    <h2>Growing Spinners</h2>
    <div class="spinner-grow"></div>
    <div class="spinner-grow text-muted"></div>
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow text-success"></div>
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow text-warning"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-secondary"></div>
    <div class="spinner-grow text-dark"></div>
    <div class="spinner-grow text-light"></div>
</div>


<!--Spinner Size
================

Use ".spinner-border-sm" or ".spinner-grow-sm" to create a 
smaller spinner  -->

<div class="container border border-dark p-5 rounded mb-3">
    <h2>Spinners Size</h2>
    <div class="spinner-border"></div>
    <div class="spinner-border spinner-border-sm"></div>
    <div class="spinner-grow"></div>
    <div class="spinner-grow spinner-grow-sm"></div>

    <div class="spinner-border text-primary"></div>
    <div class="spinner-border spinner-border-sm text-success"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow spinner-grow-sm text-info"></div>
</div>


<!-- Spinner Buttons
=====================

You can also add spinners to a button, with or without text: -->

<div class="container border border-dark p-5 rounded mb-3">
    <h2>Spinners Button</h2>
    <button class=" btn btn-info">
        <span class="spinner-border spinner-border-sm"></span>
        Loading
    </button>

    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
      </button>
      
      <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
      </button>
      
      <button class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading..
      </button>

</div>

</body>
</html>
