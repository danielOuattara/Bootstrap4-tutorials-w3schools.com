<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Boostrap 4 Progress Bars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width
     initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>

  <body>
      <h1>Boostrap 4 Progress Bars</h1>

<!-- Basic Progress Bar
========================

A progress bar can be used to show a user how far along he/she is in a process.

To create a default progress bar, add a ".progress" class to a container element 
and add the ".progress-bar" class to its child element. Use the CSS width property 
to set the width of the progress bar: -->

<div class="container border border-dark p-5 rounded mb-3">
    <h2>Basic Progress Bars</h2>
    <div class="progress">
        <div class="progress-bar" style="width: 70%;"></div>
    </div>
</div>


<!-- Progress Bar Height
========================

The height of the progress bar is 16px by default. Use the CSS height property 
to change it. 
Note that you must set the same height for the progress container and the progress bar: -->

<div class="container border border-dark p-5 rounded mb-3">
    <h2>Progress Bars Height</h2>
    <div class="progress" style="height: 25px;">
        <div class="progress-bar" style="width: 70%; height: 25px;"></div>
    </div>
</div>


<!-- Progress Bar Labels
=========================

Add text inside the progress bar to show the visible percentage: -->

<div class="container border border-dark p-5 rounded mb-3">
    <h2>Progress Bars Labels</h2>
    <div class="progress" style="height: 25px;">
        <div class="progress-bar" style="width: 70%; height: 25px;"> 70%</div>
    </div>
</div>


<!-- Colored Progress Bars
==========================

By default, the progress bar is blue (primary). Use any of the Bootstrap 4 contextual
 background classes to its color: -->

 <div class="container border border-dark p-5 rounded mb-3">
    <h2>Colored Progress Bars </h2>

    <div class="progress" style="height: 25px;">
        <div class="progress-bar bg-success" style="width: 20%;"> 20%</div>
    </div>
    <div class="progress" style="height: 25px;">
        <div class="progress-bar bg-dark" style="width: 60%;"> 60%</div>
    </div>
    <div class="progress" style="height: 25px;">
        <div class="progress-bar bg-danger" style="width: 80%;"> 80%</div>
    </div>
    <div class="progress" style="height: 25px;">
        <div class="progress-bar bg-info" style="width: 100%;"> 100%</div>
    </div>
</div>


<!-- Striped Progress Bars
===========================

Use the ".progress-bar-striped" class to add stripes to the progress bars: -->

<div class="container border border-dark p-5 rounded mb-3">
    <h2>Striped Bars Height</h2>
    <div class="progress" style="height: 25px;">
        <div class="progress-bar progress-bar-striped" style="width: 70%"></div>
    </div>
</div>


<!-- Animated Progress Bar
==========================

Add the ".progress-bar-animated" class to animate the progress bar also maintain
".progress-bar-striped" -->

<div class="container border border-dark p-5 rounded mb-3">
    <h2>Animated Progress Bars</h2>
    <div class="progress" style="height: 25px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%"></div>
    </div>
</div>


<!-- Multiple Progress Bars
============================

Progress bars can also be stacked: -->

<div class="container border border-dark p-5 rounded mb-3">
    <h2>Colored Progress Bars </h2>

    <div class="progress" style="height: 25px;">
        <div class="progress-bar bg-success" style="width: 10%;"> 10%</div>
        <div class="progress-bar bg-danger" style="width: 30%;"> 30%</div>
        <div class="progress-bar bg-info" style="width: 60%;"> 60%</div>
    </div>
</div>

</body>
</html>
