      <h1>Boostrap 4 Buttons Groups</h1>

<!-- Button Groups
===================
Bootstrap 4 allows you to group a series of buttons together 
(on a single line) in a button group

Use a <div> element with class '.btn-group' to create a button group: -->

    <div class="container border border-dark p-5 rounded mb-3">
        <h2>Button Groups</h2>
        <div class="btn-group">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-primary">Samsung</button>
            <button class="btn btn-primary">Sony</button>
        </div>
    </div>

<!-- Tip: Instead of applying button sizes to every button 
in a group, use class '.btn-group-lg' for a large button 
group or the '.btn-group-sm' for a small button group: -->


<div class="container border border-dark p-5 rounded mb-3">
    <h2>Button Groups</h2>
    <h4>Small Button</h4>
    <div class="btn-group btn-group-sm">
        <button class="btn btn-primary">Apple</button>
        <button class="btn btn-primary">Samsung</button>
        <button class="btn btn-primary">Sony</button>
    </div>
    <h4>Normal Button</h4>
    <div class="btn-group">
        <button class="btn btn-primary">Apple</button>
        <button class="btn btn-primary">Samsung</button>
        <button class="btn btn-primary">Sony</button>
    </div>
    <h4>Large Button</h4>
    <div class="btn-group btn-group-lg">
        <button class="btn btn-primary">Apple</button>
        <button class="btn btn-primary">Samsung</button>
        <button class="btn btn-primary">Sony</button>
    </div>
</div>
