<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Boostrap 4 Images</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width
     initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>

  <body>
      <h1>Boostrap 4 Image</h1>
      
<!-- Rounded Corners
=====================

The ".rounded" class adds rounded corners to an image: -->

<div class="container">
    <h2>Rounded Corners</h2>
    <img src="./../../images/acacia-leaves.jpg" class="rounded" alt="acacia leaves" width="304" height="236"> 
  </div><hr>

<!-- Circle
============

The ".rounded-circle" class shapes the image to a circle: -->

<div class="container">
    <h2>Rounded Corners</h2>
    <img src="./../../images/acacia-leaves.jpg" class="rounded-circle" alt="acacia leaves" width="304" height="236"> 
  </div><hr>

<!-- Thumbnail
===============

The ".img-thumbnail" class shapes the image to a circle: -->

<div class="container">
    <h2>Rounded Corners</h2>
    <img src="./../../images/acacia-leaves.jpg" class="img-thumbnail" alt="acacia leaves" width="304" height="236">
  </div><hr>


<!-- Aligning Images
===============

Float an image to the right with the .float-right class or to the left with .float-left:-->

<div class="container">
    <h2>Aligning Images</h2>
    <img src="./../../images/acacia-leaves.jpg" class="float-left img-thumbnail" alt="acacia leaves" width="304" height="236">
    <img src="./../../images/acacia_flowers.jpg" class="float-right img-thumbnail" alt="acacia leaves" width="304" height="236">
  </div><hr>


<!-- Centered Image
====================

Center an image by adding the utility classes 
".mx-auto" (margin:auto) and ".d-block" (display:block) to the image: -->

<div class="container">
    <h2>Centered Image</h2>
    <img src="./../../images/acacia-leaves.jpg" class="mx-auto d-block" style="width:50%"> 
  </div>
  

  <!-- Responsive Images
=========================

Images come in all sizes. So do screens. Responsive images automatically 
adjust to fit the size of the screen.

Create responsive images by adding an ".img-fluid" class to the <img> tag. 
The image will then scale nicely to the parent element.

The ".img-fluid" class applies max-width: 100%; and height: auto; to the image: -->

<div class="container">
    <h2>Responsive Image</h2>
    <img src="./../../images/acacia-leaves.jpg" class="img-fluid"> 
  </div>
  



</body>
</html>
