<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Boostrap 4 Icons</title>

     initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

      <h1>Boostrap 4 Icons</h1><hr>


<!-- Bootstrap 4 does not have its own icon library (Glyphicons from Bootstrap 3 are not supported in BS4). 

However, there are many free icon libraries to choose from, such as Font Awesome and Google Material Design Icons.

To use Font Awesome icons, add the following to your HTML page (No downloading or installation is required):


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


Then, add the name of the icon class to any inline HTML element (like <i> or <span>):

The list of all Font Awesome icons can be found here: https://www.w3schools.com/icons/default.asp
-->

<i class="fas fa-cloud"></i>
<i class="fas fa-coffee"></i>
<i class="fas fa-car"></i>
<i class="fas fa-file"></i>
<i class="fas fa-bars"></i> 

<i class="fa fa-facebook"></i>

<i class="fab fa-facebook-square"></i>


</body>
